<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基础</title>
	<script type="text/javascript" src="../jquery-2.1.1/jquery.min.js"></script>
</head>
<body>

	<input id="btn" type="button" value="button" />
	
	<script type="text/javascript">
	$(function(){
		alert($('#btn'));//返回jQuery对象
		alert($('#btn').get(0)); //返回原生DOM
	});
	</script>
</body>
</html>
